<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Übungsseite zum CSS Box-Model mit Bildern und Zitaten">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model Übung - Patrick Richter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 10px;
            background-color: #f0f0f0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        .hover-bild {
            padding: 10px;
            border: 5px solid transparent;
            transition: border-color 0.3s;
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 10px;
        }

        .hover-bild:hover {
            border-color: #007BFF;
        }

        .inspirierend {
            font-style: italic;
            color: #555;
            border-left: 4px solid #007BFF;
            padding-left: 10px;
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .inspirierend::before {
            content: "„";
            color: #007BFF;
            font-size: 2em;
            position: absolute;
            left: -20px;
            top: -10px;
            transition: color 0.3s;
        }

        .inspirierend::after {
            content: "“";
            color: #007BFF;
            font-size: 2em;
            position: absolute;
            right: -20px;
            bottom: -10px;
            transition: color 0.3s;
        }

        .inspirierend:hover::before,
        .inspirierend:hover::after {
            color: #FF5733;
        }

        section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Box-Model Übung</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="about.html">Über mich</a></li>
                <li><a href="box-model.html">Box-Model Übung</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Mein Lieblingsbild</h2>
            <img src="Image_1.jpg" alt="Person vor Fenster mit Lutz Club Schriftzug" class="hover-bild">
        </section>

        <section>
            <h2>Inspirierendes Zitat</h2>
            <blockquote class="inspirierend">
                Erwarte stets das Unerwartete und du wirst nie überrascht werden.
            </blockquote>
            <p></p>
        </section>
    </main>
</body>
</html>
